<h1>Signup</h1>
<p>Kindly fill in your details to complete the registration:</p>

<div class="container-fluid mb-3">
    <div class="row-12">
        <div class="row">
            <form id="signupform" class="needs-validation">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFname">First name</label>
                        <input type="text" class="form-control" id="inputFname" autocomplete="off">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLname">Last name</label>
                        <input type="text" class="form-control" id="inputLname" autocomplete="off">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" autocomplete="off">
                    </div>
                    <div class="form-group col-md-12" id="testPass">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                               autocomplete="off" onmouseover="passRequire();">
                        <div class="passReq"><p>Password Requirement:</p>
                            <li>Min. of 8 character</li>
                            <li>1 special letter.</li>
                            <li>1 upperCase & 1 lowerCase alphabet</li>
                            <li>1 number</li>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="confirmpassword">Retype Password</label>
                        <input type="password" class="form-control" id="confirmpassword" placeholder="Password"
                               autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" autocomplete="off">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputState">Country Code:</label>
                        <select id="inputState" class="form-control">
                            <option selected>—</option>
                            <option>+65</option>
                            <option>+60</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhone">Phone Number:</label>
                        <input type="text" class="form-control" id="inputPhone" autocomplete="off">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Postal Code</label>
                        <input type="text" class="form-control" id="inputCity" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            I agree to the <a href>terms and conditions</a>.
                        </label>
                    </div>
                </div>
                <button class="btn btn-warning" id="info-enter">Sign up now!</button>
            </form>
        </div>

    </div>
</div>

<!-- Modal content -->
<div id="myModal" class="my-modal">
    <div class="my-modal-content">
        <span class="closetag">x</span>
        <label for="username"><b>Email</b><br>
            <input type="text" class="login-username" name="username" id="uname">
        </label><br>
        <label for="password"><b>Password</b><br>
            <input type="password" class="login-password" id="upass" name="password">
        </label><br>
        <div class="buttons-align">
            <label for="submit">
                <button class="btn btn-warning" onclick="validUser()">Login</button>
            </label>
            <label for="resetlogin">
                <button class="btn btn-warning" onclick="resetLogin()">Clear</button>
            </label>
            <br>
            <p><a style="text-decoration: underline" href="/login.html">New? Register now!</a></p>
        </div>
    </div>
